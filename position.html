<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .parent{
            border: 5px solid black;
             margin: 50px;
            padding: 35px
           /*transforn , filter , prespective convert position static to position relative*/
        }
        .box{
            background-color: rgb(246, 152, 152);
            color: rgb(94, 6, 247);
            margin: 35px;
            padding: 80px;
            border: 3px solid red;
            font-size: xx-large;
            font-style: italic;
        }
        .box1{
            position: sticky;
            background-color: rgb(228, 25, 143);
           top:105px;
          left: 20px;
          z-index: 1;
        }
        .box3{
            position: fixed;
            top: 20px;
            left: 50vw;
        }
        
    </style>
</head>
<body><div class="parent">
     <div class="box1 box">sumit kashyap</div>
    <div class="box2 box">amit kashyap</div>
    <div class="box3 box">naman kashyap</div>
    <div class="box4 box">aman kashyap</div>
     </div>
</body>
</html>
