<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>css display property</title>
    <style>
        .c1{
            margin: 0;
            padding: 0;
            border: 2px solid black;

        border: 2px solid red;

</head>

    <div class="c1"> i am a box</div>

</body>
